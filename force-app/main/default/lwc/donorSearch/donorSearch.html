<template>
  <lightning-card title="Donor Search" icon-name="custom:custom57">
    <div class="slds-m-around_medium">
      <lightning-input
        type="search"
        onchange={handleKeyChange}
        class="slds-m-bottom_small"
        label="Search" placeholder="Search By Name/Postal Code/Email"
      ></lightning-input>
      <template if:true={contacts}>
        <template for:each={contacts} for:item="contact">
          <c-donor-tile key={contact.Id} contact={contact}></c-donor-tile>
        </template>
      </template>
    </div>
    <template if:true={error}> </template>
  </lightning-card>
</template>
